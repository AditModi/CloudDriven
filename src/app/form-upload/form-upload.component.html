<!-- just to make scrolling effect possible -->
<div class="wrapperhead" style="width:100%;height:100%;">
    <div class="wrapper">

        <div *ngIf="parent!=undefined">
            <div style="z-index:4;width:97%;height: 30px;overflow-x: auto;overflow-y: hidden;border:1px solid #13263a;position:fixed;top:8.5%;left:1%;background-color: #d8e5f3;">
                <p style="font-weight: normal;color: #13263a;font-size: 18px;background-color:#d8e5f3;">&nbsp;
                    <img style="width: 20px;height: 25px;" src="../../assets/pictures/folder.png"> &nbsp; <i class="fas fa-angle-right"> </i> &nbsp; {{ parent }} </p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" *ngIf="parent!=undefined">
                <div class="col-lg-6" style="margin-top:43px;background-color:transparent;border-right:2px solid black;height: 500px;">
                    <p class="uploadlabel" style='margin-bottom:20px;text-decoration: underline; text-align: center; color:#13263a; font-size: 30px;text-shadow:2px 2px 2px #aaaaaa;'>
                        Upload Files <i class="fa fa-upload"></i></p>


                    <div class="text-center" *ngIf="parent!=undefined">

                        <input id="file" type="file" (change)="uploadFile($event.target.files)" multiple />
                        <label for="file" style="font-weight: normal;" class="btn-1">Select Files</label>


                        <input id="folder" #folderInput type="file" (change)="filesPicked(folderInput.files)" webkitDirectory />
                        <label for="folder" style="width: 200px;" class="btn-1">Select Folder</label>

                        <p style="font-size: 20px;font-weight: normal;color:#13263a">Or</p>
                        <p style="font-size: 20px;font-weight: normal;color:#13263a">Drag Your Files Below &nbsp;<i class="fas fa-arrow-down"></i></p>




                        <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
                            <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">

                        </div>

                        <button class="btn-2 uploadbutton" style="width:180px;height:50px;font-size:15px;" [disabled]="!files" (click)="upload()">Upload</button>
                        <br />

                        <!--  <progress *ngIf="flag==1" id="progress" value="10"></progress>-->


                    </div>
                </div>
                <div class="col-lg-6" style="height: 500px;margin-top: 43px">

                    <div style="height:430px;overflow-y: scroll; " class="text-center " *ngIf="parent!=undefined ">
                        <p class=" text-center " style="font-size: 20px;font-weight: 500; ">You Want To Upload Following Files Or Folders &nbsp;<i class="fas fa-arrow-down "></i></p>
                        <div class="files-list " *ngFor="let file of files;let i=i ndex ">
                            <p> {{ file.name }} </p>
                            <button class="delete-file " (click)="deleteAttachment(i) ">
                                        <img src="../../assets/Recycle_Bin_Full.png ">
                                    </button>
                        </div>




                    </div>

                </div>
            </div>

            <app-list-upload style="background-color: transparent;" (childEvent)="msgFromChild($event) "></app-list-upload>



            <!-- <button class="btn-2 " [disabled]="!files " (click)="upload() ">Upload Files</button> -->
        </div>
        <div style="height: 20px; "></div>
    </div>
</div>
