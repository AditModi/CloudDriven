<div style="height:150px;"></div>
<div>
    
    <!-- just to make scrolling effect possible -->
    <div class="wrapperhead" style="padding-top: 50px;">
        <div class="wrapper">
            <div *ngIf="parent!=undefined"> 
                <h5>Current directory: {{ parent }} </h5>
            </div>
            
            <p class="uploadlabel" *ngIf="parent!=undefined" style='margin-bottom:20px; text-align: center; color:#1a1aff; font-size: 30px;text-shadow:2px 2px 2px #aaaaaa;'>Upload Files</p>
            <div class="text-center" *ngIf="parent!=undefined">
                <input type="file" id="file" (change)="selectFile($event)" />
                <label for="file" class="btn-1">Select Files</label>
                <br/>
                <button class="btn-2" [disabled]="!selectedFiles" (click)="upload()">Upload Files</button>
            </div>
            <app-list-upload (childEvent)="msgFromChild($event)"></app-list-upload>
        </div>

    </div>
</div>
